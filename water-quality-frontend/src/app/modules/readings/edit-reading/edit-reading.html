<app-navbar></app-navbar>

<div class="page">
  <div class="form-card">
    <h2>Edit Water Reading</h2>

    <div *ngIf="message" class="notification" [ngClass]="messageType">
      {{ message }}
    </div>

    <div *ngIf="!reading" style="text-align: center; padding: 40px; color: #666">
      <p>Loading reading data...</p>
    </div>

    <form *ngIf="reading" (ngSubmit)="updateReading()">
      <div class="form-group">
        <label>Location</label>
        <input type="text" [(ngModel)]="reading.location" name="location" required />
      </div>

      <div class="form-group">
        <label>pH Level (0-14)</label>
        <input type="number" [(ngModel)]="reading.ph" name="ph" min="0" max="14" required />
      </div>

      <div class="form-group">
        <label>Turbidity (NTU)</label>
        <input type="number" [(ngModel)]="reading.turbidity" name="turbidity" min="0" required />
      </div>

      <div class="form-group">
        <label>TDS (ppm)</label>
        <input type="number" [(ngModel)]="reading.tds" name="tds" min="0" required />
      </div>

      <div class="form-group">
        <label>Temperature (Â°C)</label>
        <input
          type="number"
          [(ngModel)]="reading.temperature"
          name="temperature"
          min="-50"
          max="100"
          required
        />
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="message !== ''">Update Reading</button>
        <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
