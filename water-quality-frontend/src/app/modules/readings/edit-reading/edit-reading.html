<app-navbar></app-navbar>

<div class="page centered-page">
  <div class="form-card">
    <div class="form-header">
      <h2><i class="fas fa-edit"></i> Edit Reading</h2>
      <p>Update the values for this water quality record.</p>
    </div>

    <div *ngIf="message" class="notification" [ngClass]="messageType">
      <i class="fas fa-info-circle"></i> {{ message }}
    </div>

    <div *ngIf="!reading" class="loading-state">
      <i class="fas fa-spinner fa-spin"></i> Loading reading data...
    </div>

    <form *ngIf="reading" (ngSubmit)="updateReading()">
      <div class="form-group">
        <label>Location Name</label>
        <input type="text" [(ngModel)]="reading.location" name="location" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>pH Level (0-14)</label>
          <input
            type="number"
            [(ngModel)]="reading.ph"
            name="ph"
            min="0"
            max="14"
            step="0.1"
            required
          />
        </div>

        <div class="form-group">
          <label>Temperature (Â°C)</label>
          <input
            type="number"
            [(ngModel)]="reading.temperature"
            name="temperature"
            min="-50"
            max="100"
            required
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Turbidity (NTU)</label>
          <input type="number" [(ngModel)]="reading.turbidity" name="turbidity" min="0" required />
        </div>

        <div class="form-group">
          <label>TDS (ppm)</label>
          <input type="number" [(ngModel)]="reading.tds" name="tds" min="0" required />
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="message !== ''">
          <i class="fas fa-save" style="margin-right: 8px"></i> Update Reading
        </button>
      </div>
    </form>
  </div>
</div>
