<app-navbar></app-navbar>

<div class="page">
  <div class="form-card">
    <h2>Add New Reading</h2>

    <div *ngIf="message" class="notification" [ngClass]="messageType">
      {{ message }}
    </div>

    <form (ngSubmit)="save()">
      <div class="form-group">
        <label>Location</label>
        <input
          type="text"
          [(ngModel)]="reading.location"
          name="location"
          placeholder="e.g. Tank 1"
          required
        />
      </div>

      <div class="form-group">
        <label>pH Level (0-14)</label>
        <input
          type="number"
          [(ngModel)]="reading.ph"
          name="ph"
          step="0.1"
          min="0"
          max="14"
          required
        />
      </div>

      <div class="form-group">
        <label>Turbidity (NTU)</label>
        <input type="number" [(ngModel)]="reading.turbidity" name="turbidity" min="0" required />
      </div>

      <div class="form-group">
        <label>TDS (ppm)</label>
        <input type="number" [(ngModel)]="reading.tds" name="tds" min="0" required />
      </div>

      <div class="form-group">
        <label>Temperature (Â°C)</label>
        <input
          type="number"
          [(ngModel)]="reading.temperature"
          name="temperature"
          min="-50"
          max="100"
          required
        />
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="message !== ''">Save Reading</button>
        <a routerLink="/readings" class="cancel-btn">Cancel</a>
      </div>
    </form>
  </div>
</div>
