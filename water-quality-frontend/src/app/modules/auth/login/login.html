<div class="login-container">
  <div class="form-card login-box">
    <div class="login-header">
      <div class="logo-circle">
        <i class="fas fa-water"></i>
      </div>
      <h2>Welcome Back</h2>
      <p>Enter your credentials to access the WQS</p>
    </div>

    <div class="form-group">
      <label>Username</label>
      <input [(ngModel)]="username" placeholder="e.g. admin" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" placeholder="••••••••" />
    </div>

    <div class="form-actions">
      <button class="btn-primary full-width" (click)="login()">Sign In</button>
    </div>

    <p class="footer-text">Don't have an account? <a href="#">Contact Admin</a></p>
  </div>
</div>
