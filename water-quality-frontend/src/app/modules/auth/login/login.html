<div class="page">
  <div class="form-card">
    <h2>Login</h2>

    <div class="form-group">
      <label>Username</label>
      <input [(ngModel)]="username" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" />
    </div>

    <div class="form-actions">
      <button (click)="login()">Login</button>
    </div>
  </div>
</div>
